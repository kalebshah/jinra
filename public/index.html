<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jinri - Smart News Feed</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'><rect width='32' height='32' rx='4' fill='%23ff6b6b'/><path d='M8 10H16V22H8V10Z' fill='white'/><path d='M16 10H24V22H16V10Z' fill='white'/><path d='M8 6H24V7H8V6Z' fill='white'/><path d='M8 25H24V26H8V25Z' fill='white'/></svg>">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1 class="logo">üìö Jinri</h1>
                <div class="controls">
                    <span class="article-counter">
                        <span id="current-article">1</span> / <span id="total-articles">0</span>
                    </span>
                    <button id="refresh-btn" class="refresh-btn">üîÑ</button>
                </div>
            </div>
        </header>

        <!-- Loading Screen -->
        <div id="loading" class="loading">
            <div class="loading-spinner"></div>
                <p>Loading Jinri...</p>
        </div>

        <!-- Error Screen -->
        <div id="error" class="error hidden">
            <div class="error-content">
                <h2>‚ö†Ô∏è Something went wrong</h2>
                <p id="error-message">Failed to load news articles</p>
                <button id="retry-btn" class="retry-btn">Try Again</button>
            </div>
        </div>

        <!-- News Container -->
        <div id="news-container" class="news-container hidden">
            <!-- Article Card -->
            <div id="article-card" class="article-card">
                <div class="article-image-container">
                    <img id="article-image" src="" alt="" class="article-image">
                    <div class="image-overlay"></div>
                </div>
                
                <div class="article-content">
                    <div class="article-meta">
                        <span id="article-source" class="source"></span>
                        <span id="article-time" class="time"></span>
                    </div>
                    
                    <h2 id="article-title" class="title"></h2>
                    
                    <p id="article-summary" class="summary"></p>
                    
                    <div class="article-actions">
                        <a id="article-link" href="#" target="_blank" class="read-more-btn">
                            Read Full Article ‚Üí
                        </a>
                    </div>
                </div>
            </div>

            <!-- Navigation Instructions -->
            <div class="navigation-hint">
                <div class="hint-content">
                    <span class="key">‚Üì</span>
                    <span class="hint-text">Press down arrow for next article</span>
                </div>
            </div>
        </div>

        <!-- Progress Bar -->
        <div class="progress-container">
            <div id="progress-bar" class="progress-bar"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
